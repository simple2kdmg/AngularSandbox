<div style="padding: 1em; border: 1px solid green;">
    <div style="margin: 1em;">
        <button (click)="onToggleContentVisibility()">Toggle content visibility</button>
    </div>
    
    <better-wrapper [contentVisible]="isContentVisible">
        <ng-template #bWrapperContent>
            <content></content>
        </ng-template>
    </better-wrapper>
</div>
